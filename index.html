<!doctype html>
<html ng-app='NarrowItDownApp'>
  <head>


    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as menu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
    </div>
    <div class="form-group narrow-button">

      <button class="btn btn-primary" ng-click="menu.getMatchedMenuItems();">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <!--<found-items found-items="...." on-remove="...."></found-items> -->

    <!--
    <ol>
           <li ng-repeat="item in menu.founditems">
             {{ item.item }} , {{ item.shortName }}, {{ item.description}}
           </li>
    </ol>
    -->

    <list-item my-list="menu"></list-item>
    <div ng-if="menu.notFound" class="error">{{menu.notFound}}</div>

  </div>

</body>
</html>
